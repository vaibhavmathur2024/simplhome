<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salesforce Web-to-Lead Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <h2>Lead Submission Form</h2>

  <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DWJ000004R4I9" method="POST">

    <!-- Salesforce Required Hidden Fields -->
    <input type="hidden" name="oid" value="00DWJ000004R4I9">
    <input type="hidden" name="retURL" value="http://">

    <!-- Standard Lead Fields -->
    <label for="first_name">First Name</label><br>
    <input id="first_name" name="first_name" maxlength="40" size="40" type="text" /><br><br>

    <label for="last_name">Last Name</label><br>
    <input id="last_name" name="last_name" maxlength="80" size="40" type="text" /><br><br>

    <label for="email">Email</label><br>
    <input id="email" name="email" maxlength="80" size="40" type="email" /><br><br>

    <label for="company">Company</label><br>
    <input id="company" name="company" maxlength="40" size="40" type="text" /><br><br>

    <label for="city">City</label><br>
    <input id="city" name="city" maxlength="40" size="40" type="text" /><br><br>

    <label for="state">State/Province</label><br>
    <input id="state" name="state" maxlength="20" size="40" type="text" /><br><br>

    <!-- ✅ Referral_Code__c (Custom Field) -->
    <label for="00NWJ000004JRyI">Referral Code</label><br>
    <input id="00NWJ000004JRyI" name="00NWJ000004JRyI" type="text" size="40" readonly /><br><br>

    <!-- Appointment Fields -->
    <label for="00NWJ0000044RaQ">Appointment Date</label><br>
    <input id="00NWJ0000044RaQ" name="00NWJ0000044RaQ" type="date" /><br><br>

    <label for="00NWJ0000044Tyn">Appointment Time</label><br>
    <input id="00NWJ0000044Tyn" name="00NWJ0000044Tyn" type="time" /><br><br>

    <input type="submit" name="submit" value="Submit Lead" />

  </form>

  <!-- ✅ Auto-fill Referral from URL like ?referral=REF-0003 -->
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function () {
      const referralCode = getQueryParam("referral");
      if (referralCode) {
        document.getElementById("00NWJ000004JRyI").value = referralCode;
      }
    };
  </script>

</body>
</html>
